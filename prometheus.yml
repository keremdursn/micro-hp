global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8081']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'hospital-service'
    static_configs:
      - targets: ['hospital-service:8082']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'personnel-service'
    static_configs:
      - targets: ['personnel-service:8083']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']